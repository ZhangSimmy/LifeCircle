<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no" />
<script src="../../common_res/arttemplate/template-native.js"></script>
<script src="../../common_res/jquery/jquery.min.js"></script>
<link href="css/shequtianjia.css" rel="stylesheet" />
</head>
<body>
<div id="searchlayer" class="searchlayer">
<input name="searchtext" id="searchtext" type="text" placeholder="请输入校区名字" autofocus onkeydown='if(event.keyCode==13){searchfunc();this.blur();};'>
<input name="cancelbtn" id="cancelbtn" type="submit" value="取消" onclick="document.getElementById('searchtext').value = '';">
<ul class="xiaoqulists"></ul>
</div>
<div id="promptlayer" class="promptlayer" style="display: none;">
<p class="answerkey"></p>
<input name="answertext" id="answertext" type="text" placeholder="请输入小区管理员设置的答案">
<p class="answerresult" style="display: none;">对不起，答案不正确，请重新输入</p>
<input name="checkanswer" id="checkanswer" type="submit" value="确认添加">
<input name="shangyibu" id="shangyibu" type="submit" value="上一步">
</div>
</body>
<script src="js/shequtianjia.js"></script>
</html>
